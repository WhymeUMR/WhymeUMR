name: Generate WakaTime Stats SVG

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate WakaTime SVG
        uses: wakatime/wakatime-readme@v1.0.0
        with:
          api_key: ${{ secrets.WAKATIME_API_KEY }}
          output_file: ./output/wakatime.svg
          theme: dracula
          show_languages: true
          show_time: true
          show_total: true
          show_masked_time: false
          stop_at_other: false
          ignored_languages: ""
          time_range: last_7_days
          lang_count: 5

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/wakatime.svg
          git commit -m "Update WakaTime stats" || echo "No changes to commit"
          git push origin HEAD:main

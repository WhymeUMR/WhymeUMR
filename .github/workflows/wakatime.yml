name: Generate WakaTime SVG

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate WakaTime SVG
        uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: "waka"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: false
          IGNORED_LANGUAGES: ""
          COMMIT_MESSAGE: "Update WakaTime stats"
          TARGET_BRANCH: "main"
          TARGET_PATH: "output/wakatime.svg"

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/wakatime.svg
          git commit -m "Update WakaTime stats" || echo "No changes to commit"
          git push origin HEAD:main

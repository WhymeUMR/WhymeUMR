name: Generate Animated Frame SVG

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate animated frame SVG
        run: |
          mkdir -p output
          cat > output/animated-frame.svg << 'EOF'
          <svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <style type="text/css"><![CDATA[
                .pulse {
                  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
                }
                @keyframes pulse {
                  0% { opacity: 0.8; transform: scale(1); }
                  50% { opacity: 1; transform: scale(1.05); }
                  100% { opacity: 0.8; transform: scale(1); }
                }
              ]]></style>
            </defs>
            <rect width="100%" height="100%" fill="#1e1e2e"/>
            <text x="50%" y="50%" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" class="pulse">
              Code • Create • CloudZ
            </text>
          </svg>
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/animated-frame.svg
          git commit -m "Update animated frame" || echo "No changes to commit"
          git push origin HEAD:main

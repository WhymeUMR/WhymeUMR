name: Generate Static Frame SVG (Force Update)

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate static frame SVG with timestamp
        run: |
          mkdir -p output
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          cat > output/animated-frame.svg << EOF
          <svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#1e1e2e"/>
            <text x="50%" y="50%" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
              Code • Create • CloudZ
            </text>
            <text x="10" y="110" font-family="Arial" font-size="10" fill="#888" text-anchor="start">
              Generated: $TIMESTAMP
            </text>
          </svg>
          EOF

      - name: Commit and force push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/animated-frame.svg
          git commit -m "Update static frame with timestamp" --allow-empty --no-verify || echo "No changes, but forcing commit"
          git push origin HEAD:main

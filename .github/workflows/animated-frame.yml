name: Generate Static Frame SVG

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate static frame SVG
        run: |
          mkdir -p output
          cat > output/animated-frame.svg << 'EOF'
          <svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#1e1e2e"/>
            <text x="50%" y="50%" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
              Code • Create • CloudZ
            </text>
          </svg>
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/animated-frame.svg
          git commit -m "Update static frame" || echo "No changes to commit"
          git push origin HEAD:main

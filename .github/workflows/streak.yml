name: Generate Streak SVG

on:
  schedule:
    - cron: '0 0 * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 00:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate GitHub Streak SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}  # üëà –≠—Ç–æ –∫–ª—é—á–µ–≤–∞—è —Å—Ç—Ä–æ–∫–∞!
          outputs: |
            dist/streak.svg?theme=dracula&border_radius=5&hide_border=false&mode=daily&locale=en

      - name: Move file to output folder
        run: |
          mkdir -p output
          mv dist/streak.svg output/streak.svg

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output/streak.svg
          git commit -m "Update streak graph" || echo "No changes to commit"
          git push origin HEAD:main

name: Generate Snake

on:
  # Запуск автоматически каждые 24 часа
  schedule:
    - cron: "0 0 * * *" 
  
  # Возможность запустить вручную
  workflow_dispatch:
  
  # Запуск при каждом пуше в ветку master или main
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v3

      # Шаг 2: Генерируем змейку
      - name: Generate snake files
        uses: Platane/snk@v3
        with:
          # Имя пользователя GitHub
          github_user_name: ${{ github.repository_owner }}
          # Куда сохранять и какие файлы (обычный и темный)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Шаг 3: Отправляем файлы в ветку 'output'
      - name: Push files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
